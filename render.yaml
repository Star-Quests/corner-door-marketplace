services:
  - type: web
    name: corner-door-marketplace-1
    env: python
    plan: free
    branch: master
    pythonVersion: "3.11.0"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: "sqlite:///corner_door.db"
