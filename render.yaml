services:
  - type: web
    name: corner-door-marketplace
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: corner-door-db
    plan: free
    databaseName: corner_door
    user: corner_door_user
